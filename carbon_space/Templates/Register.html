<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .registration-form {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 400px;
  }

  .registration-form h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  .registration-form .input-group {
    margin-bottom: 20px;
  }

  .registration-form label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  .registration-form input[type="text"],
  .registration-form input[type="email"],
  .registration-form input[type="tel"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .registration-form input:focus {
    border-color: #2575fc;
    outline: none;
  }

  .checkbox-group {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .checkbox-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 14px;
    cursor: pointer;
  }

  .registration-form button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #2575fc;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .registration-form button:hover {
    background-color: #6a11cb;
  }

  .registration-form .login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .registration-form .login-link a {
    color: #2575fc;
    text-decoration: none;
  }

  .registration-form .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="registration-form">
  <h2>Register</h2>
  <form action="#" method="POST">
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>
    <div class="input-group">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="Enter your company name" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="checkbox-group">
      <label>
        <input type="radio" name="role" value="seller"> Seller
      </label>
      <label>
        <input type="radio" name="role" value="buyer"> Buyer
      </label>
    </div>
    <button type="submit">Register</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="#">Login here</a>
  </div>
</div>
</body>
</html>
