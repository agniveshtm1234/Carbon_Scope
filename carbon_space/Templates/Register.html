<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .registration-form {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 400px;
  }

  .registration-form h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  .registration-form .input-group {
    margin-bottom: 20px;
  }

  .registration-form label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  .registration-form input[type="text"],
  .registration-form input[type="email"],
  .registration-form input[type="password"]                                    {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .registration-form input:focus {
    border-color: #2575fc;
    outline: none;
  }

  .registration-form button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #2575fc;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .registration-form button:hover {
    background-color: #6a11cb;
  }

  .registration-form .login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .registration-form .login-link a {
    color: #2575fc;
    text-decoration: none;
  }

  .registration-form .login-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="registration-form">
  <h2>Register</h2>
  <form action="#" method="POST">
    {% csrf_token %}
    <div class="input-group">
      <label for="last_name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your Full name" required>
    </div>
    <div class="input-group">
      <label for="username">UserName</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="input-group">
      <label for="company">Company Name</label>
      <input type="text" id="company" name="company" placeholder="Enter your company name" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit">Register</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="{% url 'Login' %}">Login here</a>
  </div>
  {% if User %}
    <p style="color: green;text-align:center;">New User created with username {{User.username}}</p>
  {% endif %}
  {% if Error_Message %}
    <p style="color: red;text-align:center;">{{Error_Message}}</p>
  {% endif %}
</div>
</body>
</html>
